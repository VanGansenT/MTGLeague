<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Packs</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<table id="packsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Amount of Packs</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be dynamically generated from localStorage -->
    </tbody>
</table>

<form id="packsForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="amount">Amount of Packs Used:</label>
    <input type="number" id="amount" name="amount"><br><br>
    <div class="button-container">
        <button type="button" onclick="subtractPacks()">Use Packs</button>
        <button type="button" onclick="addThreePacks()">Add 3 Packs</button>
        <button type="button" onclick="resetToSix()">Reset to 6</button>
    </div>
</form>

<script>
    // Read data from localStorage if available
    var data = localStorage.getItem('packsData');
    var packsData = data ? JSON.parse(data) : {};

    // Function to update table based on packsData
    function updateTable() {
        var tableBody = document.querySelector("#packsTable tbody");
        tableBody.innerHTML = '';

        for (var name in packsData) {
            if (packsData.hasOwnProperty(name)) {
                var row = tableBody.insertRow();
                var cellName = row.insertCell(0);
                var cellPacks = row.insertCell(1);

                cellName.innerHTML = name;
                cellPacks.innerHTML = packsData[name];
            }
        }
    }

    // Call updateTable initially
    updateTable();

    function subtractPacks() {
        var name = document.getElementById("name").value.toLowerCase();
        var amount = parseInt(document.getElementById("amount").value);

        if (!name || isNaN(amount) || amount <= 0) {
            alert("Invalid input!");
            return;
        }

        if (name in packsData && packsData[name] >= amount) {
            packsData[name] -= amount;
            localStorage.setItem('packsData', JSON.stringify(packsData));
            updateTable();
        } else {
            alert("Invalid input or insufficient packs!");
        }
    }

    function addThreePacks() {
        for (var name in packsData) {
            if (packsData.hasOwnProperty(name)) {
                packsData[name] += 3;
            }
        }
        localStorage.setItem('packsData', JSON.stringify(packsData));
        updateTable();
    }

    function resetToSix() {
        var name = document.getElementById("name").value.toLowerCase();
        if (!name) {
            alert("Invalid input!");
            return;
        }
        packsData[name] = 6;
        localStorage.setItem('packsData', JSON.stringify(packsData));
        updateTable();
    }
</script>

</body>
</html>
